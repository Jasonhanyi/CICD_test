name: Dart CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    container:
      image:  google/dart:latest

    steps:
    - uses: actions/checkout@v2
    - run: apt-get install xz-utils
    - uses: actions/subosito/flutter-action@v1
      with:
        channel: 'stable'
        #flutter-version: '1.7.8+hotfix.4'
    - name: Install dependencies
      run: flutter pub get
    - name: Run tests
      run: pub run test
